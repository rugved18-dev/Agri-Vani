name: Deploy to Azure

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-server:
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:latest
        options: >-
          --health-cmd mongosh
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 27017:27017
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'
        cache-dependency-path: 'server/package-lock.json'
    
    - name: Install server dependencies
      run: |
        cd server
        npm ci
    
    - name: Check code quality
      run: |
        cd server
        npm run test
      continue-on-error: true
    
  test-client:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'
        cache-dependency-path: 'client/package-lock.json'
    
    - name: Install client dependencies
      run: |
        cd client
        npm ci
    
    - name: Check if app builds
      run: |
        cd client
        npm run web
      continue-on-error: true
